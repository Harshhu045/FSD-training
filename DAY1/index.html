<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="table" border="2px">
        <form action="">
            <tr>
                <td colspan="2" id="heading">Registration Form!</td>
            </tr>
            <tr>
                <td class="FC">name</td>
                <td class="FC"><input type="text" placeholder="Enter Name"></td>
            </tr>

            <tr>
                <td class="FC">Email</td>
                <td class="FC"><input type="email" placeholder="Enter Email"></td>
            </tr>

            <tr>
                <td class="FC">Password</td>
                <td class="FC"><input type="Password" placeholder="Enter Password"></td>
            </tr>

            <tr>
                <td class="FC">Address</td>
                <td class="FC"><textarea name="" id="" rows="3" placeholder="Add your adress here..."></textarea></td>
            </tr>

            <tr>
                <td class="FC">Branch</td>
                <td class="FC">
                    CSE <input type="radio" name="r1" id="" value="CSE">
                    IT <input type="radio" name="r2" id="" value="IT">
                    CE <input type="radio" name="r3" id="" value="CE">
                </td>
            </tr>

            <tr>
                <td class="FC">Languages</td>
                <td class="FC">
                    CPP <input type="checkbox" name="r1" id="" value="CPP">
                    PYTHON <input type="checkbox" name="r2" id="" value="PYTHON">
                    JAVA <input type="checkbox" name="r3" id="" value="JAVA">
                </td>
            </tr>

            <tr>
                <td class="FC">Upload profile</td>
                <td class="FC"><input type="file" name="" id=""></td>
            </tr>

            <tr>
                <td class="FC">Select city</td>
                <td class="FC">
                    <select name="" id="">
                        <option value="Ghaziabad">Ghaziabad</option>
                        <option value="Noida" selected>Noida</option>
                        <option value="Delhi">Delhi</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td class="FC">Date-of-registration</td>
                <td class="FC"><input type="date" name="" id=""></td>
            </tr>

            <tr style="border: none; display: flex; justify-content: center;">
                <td class="FC"><button>submit</button></td>
            </tr>
        </form>
    </table>
</body>
</html>
